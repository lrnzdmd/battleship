<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./main.js" defer></script>
    <title>Battleship</title>
</head>

    <div class="flexboxr">
        <p class="messages">Place your ships! (right click to rotate)</p>

        <div class="gameboardgridp1">

        </div>

            <div class="ship carrier" data-length="5" data-direction="horizontal" draggable="true"></div>

        </div>
        <div class="gameboardgridp2">

        </div>
